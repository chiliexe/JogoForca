<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da forca</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="principal">
        <div class="imagem">
            <img src="images/imagem1.png" alt="">
        </div>
        <div class="jogo">
            <div class="opcoes">
                
            </div>
            <div class="info-palavra my-5">
                <div class="dica text-center h3 text-uppercase">
                    EQUIPAMENTO UTILIZADO NO DESLOCAMENTO MANUAL DOS PALETS
                </div>
                <div class="informacao text-center my-2">
                    7 LETRAS
                </div>
            </div>
            <div class="letras my-5">
                <!-- letras -->
            </div>
            <div class="digitar">
                <form action="" class="formulario">
                    <input type="hidden" class="hidden" value="">
                    <p class="text-uppercase">Letras digitadas: 
                        <span class="font-weight-bold h5"></span>
                    </p>
                    <label for="letra">Digitar: </label>
                    <input id="letra" class="text-uppercase" type="text" class="digitado">
                </form>
                <button class="btn btn-primary clean float-right">Resetar</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
